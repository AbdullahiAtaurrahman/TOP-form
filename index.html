<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap");
    </style>
    <title>The Odin project Form</title>
  </head>
  <body>
    <div class="section-1">
      <div class="logo-container">
        <img class="logo" src="./assests/odin-lined.png" alt="" />
        <span>Odin</span>
      </div>
      <div class="copyright">
        Photo by
        <a href="https://unsplash.com/photos/25xggax4bSA">Habe West</a> on<a
          href="https://unsplash.com/photos/25xggax4bSA"
        >
          Unsplash</a
        >
      </div>
    </div>

    <div class="section-2">
      <div class="top-section">
        <p>
          This is not a real online service! You know you need something like
          this to help you realise your deepest dreams.Sign up to get started.
        </p>
        <div>You know you want to.</div>
      </div>
      <form action="#" method="post">
        <fieldset>
          <legend>Let's do this</legend>
          <span>
            <label for="first_name">First Name</label>
            <input id="first_name" type="text" placeholder="John" />
          </span>
          <span>
            <label for="last_name">Last Name</label>
            <input id="last_name" type="text" placeholder="Doe" />
          </span>
          <span>
            <label for="email">Email</label>
            <input id="email" type="text" placeholder="johndoe@gmail.com" />
          </span>
          <span>
            <label for="phone_number">Phone Number</label>
            <input id="phone_number" type="text" placeholder="" />
          </span>
          <span>
            <label for="password">Password</label>
            <input id="password" type="text" />
          </span>
          <span>
            <label for="confirm_password">Confirm Password</label>
            <input id="confirm_password" type="password" />
          </span>
        </fieldset>
      </form>
      <div class="bottom-section">
        <button type="submit">Create account</button>
        <span
          >Already have an account?
          <a href="http://" target="_blank" rel="noopener noreferrer"
            >Log in</a
          ></span
        >
      </div>
    </div>
  </body>
</html>
